<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="轮播图css.css">
	
</head>
<body>
	<div class="banner">
		<!-- 图片盒子 -->
	    <div class="ban-img">
	    	<ul>
	    		<li class="img-item">
	    			<img src="img/1.jpg" alt="">
	    		</li>
	    		<li class="img-item">
	    			<img src="img/2.jpg" alt="">
	    		</li>
	    		<li class="img-item">
	    			<img src="img/3.jpg" alt="">
	    		</li>
	    	</ul>
		</div>
		<!-- 左键箭头 -->
		<div class="btn">
			<div class="lbtn"></div>
			<div class="rbtn"></div>
		</div>

		<!-- tab过度 -->
		<div class="tab-btn">
			<i class="tab-circle"></i>
			<i class="tab-circle"></i>
			<i class="tab-circle"></i>
		</div>
	</div>
</body>
</html>
